<div class="lss-container">
  <h1 class="lss-title">Lean Six Sigma</h1>
  <div class="lss-diagram">
    <div class="lss-circle lean">
      <span>Lean</span>
    </div>
    <div class="lss-circle sigma">
      <span>Six Sigma</span>
    </div>
    <div class="lss-overlap">
      <span>LSS</span>
    </div>
  </div>
  <div class="lss-benefits">
    <ul>
      <li class="benefit quality">Improve Quality</li>
      <li class="benefit speed">Increase Speed</li>
      <li class="benefit efficiency">Enhance Efficiency</li>
    </ul>
  </div>
  <div class="lss-process">
    <div class="step define">Define</div>
    <div class="step measure">Measure</div>
    <div class="step analyze">Analyze</div>
    <div class="step improve">Improve</div>
    <div class="step control">Control</div>
  </div>
  <div class="lss-tools">
    <span class="tool">Value Stream Mapping</span>
    <span class="tool">5S</span>
    <span class="tool">DMAIC</span>
    <span class="tool">Kaizen</span>
    <span class="tool">Statistical Analysis</span>
  </div>
</div>
